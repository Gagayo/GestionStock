<br><br>
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-6">
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" formControlName="username" [(ngModel)]="credentials.username" class="form-control"  placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" formControlName="password" [(ngModel)]="credentials.password" class="form-control"  placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
